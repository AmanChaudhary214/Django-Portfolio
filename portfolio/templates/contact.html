{% extends "base.html" %}


{% block title %} Contact {% endblock title %}


{% block contactactive %} active {% endblock contactactive %}


{% block body %}

<div class="container mb-5">
    <h2 class="text-center my-5">Contact me</h2>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="exampleInputEmail1" placeholder="Enter your name"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="name@example.com"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone no.</label>
            <input type="phone" class="form-control" name="phone" id="exampleInputEmail1" placeholder="9876543210"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"
                placeholder="Type your message here"></textarea>
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>

{% endblock body %}
